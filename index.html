<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <aside>
        <div class="sidebar-group">
          <div class="side-content dashboard">
            <img src="icons/dashboard.svg" alt="Dashboard icon" />
            <span>Dashboard</span>
          </div>
        </div>
        <div class="sidebar-group">
          <div class="side-content">
            <img src="icons/home.svg" alt="Home icon" />
            <span>Home</span>
          </div>
          <div class="side-content">
            <img src="icons/profile.svg" alt="Profile icon" />
            <span>Profile</span>
          </div>
          <div class="side-content">
            <img src="icons/message.svg" alt="Messages icon" />
            <span>Messages</span>
          </div>
          <div class="side-content">
            <img src="icons/history.svg" alt="History icon" />
            <span>History</span>
          </div>
          <div class="side-content">
            <img src="icons/tasks.svg" alt="Tasks icon" />
            <span>Tasks</span>
          </div>
          <div class="side-content">
            <img src="icons/communities.svg" alt="Communities icon" />
            <span>Communities</span>
          </div>
        </div>
        <div class="sidebar-group">
          <div class="side-content">
            <img src="icons/settings.svg" alt="Settings icon" />
            <span>Settings</span>
          </div>
          <div class="side-content">
            <img src="icons/support.svg" alt="Support icon" />
            <span>Support</span>
          </div>
          <div class="side-content">
            <img src="icons/privacy.svg" alt="Privacy icon" />
            <span>Privacy</span>
          </div>
        </div>
      </aside>
      <main>content</main>
    </div>
  </body>
</html>
