<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="header-left">
            <img src="icons/search.svg" alt="Search icon" />
            <input type="text" placeholder="Search..." />
          </div>
          <div class="header-right">
            <img src="icons/notifications.svg" alt="Notification icon" />
            <img src="icons/profile-picture.jpg" alt="Profile picture" />
            <span>Alex Huaracha</span>
          </div>
        </div>
        <div class="header-content">
          <div class="profile-section">
            <img src="icons/profile-picture.jpg" alt="Profile picture" />
            <section>
              <span>Hi there,</span>
              <span>Alex Huaracha (@alexh)</span>
            </section>
          </div>
          <div class="header-actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <aside>
        <div class="sidebar-group">
          <div class="side-content dashboard">
            <img src="icons/dashboard.svg" alt="Dashboard icon" />
            <span>Dashboard</span>
          </div>
        </div>
        <div class="sidebar-group">
          <div class="side-content">
            <img src="icons/home.svg" alt="Home icon" />
            <span>Home</span>
          </div>
          <div class="side-content">
            <img src="icons/profile.svg" alt="Profile icon" />
            <span>Profile</span>
          </div>
          <div class="side-content">
            <img src="icons/message.svg" alt="Messages icon" />
            <span>Messages</span>
          </div>
          <div class="side-content">
            <img src="icons/history.svg" alt="History icon" />
            <span>History</span>
          </div>
          <div class="side-content">
            <img src="icons/tasks.svg" alt="Tasks icon" />
            <span>Tasks</span>
          </div>
          <div class="side-content">
            <img src="icons/communities.svg" alt="Communities icon" />
            <span>Communities</span>
          </div>
        </div>
        <div class="sidebar-group">
          <div class="side-content">
            <img src="icons/settings.svg" alt="Settings icon" />
            <span>Settings</span>
          </div>
          <div class="side-content">
            <img src="icons/support.svg" alt="Support icon" />
            <span>Support</span>
          </div>
          <div class="side-content">
            <img src="icons/privacy.svg" alt="Privacy icon" />
            <span>Privacy</span>
          </div>
        </div>
      </aside>
      <main>content</main>
    </div>
  </body>
</html>
